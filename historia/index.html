<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elden Ring - Jornada Interativa</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: linear-gradient(to right, #1c1c1c, #2a2a2a);
      color: #f0e6d2;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #c8aa6e;
    }

    #historia {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
    }

    button {
      margin: 12px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #c8aa6e;
      color: #1c1c1c;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e0c98d;
    }
  </style>
</head>
<body>
  <h1>Elden Ring - A Jornada do Maculado</h1>
  <div id="historia">
    <p>Você é um Maculado, despertando próximo às ruínas de Limgrave. A névoa envolve tudo. Deseja seguir em frente?</p>
    <button onclick="escolha1('sim')">Avançar pelas ruínas</button>
    <button onclick="escolha1('nao')">Permanecer onde está</button>
  </div>

  <script>
    function escolha1(resposta) {
      const div = document.getElementById("historia");
      if (resposta === "sim") {
        div.innerHTML = `
          <p>Você caminha até um cruzamento sombrio. Um caminho leva a um bosque silencioso, outro a um castelo em ruínas. Para onde irá?</p>
          <button onclick="escolha2('bosque')">Bosque Silencioso</button>
          <button onclick="escolha2('castelo')">Castelo em Ruínas</button>
        `;
      } else {
        div.innerHTML = `<p>Você permanece imóvel. A névoa consome tudo ao redor. Seu destino nunca começará. FIM.</p>`;
      }
    }

    function escolha2(destino) {
      const div = document.getElementById("historia");
      if (destino === "bosque") {
        div.innerHTML = `
          <p>No bosque, um semilorde bestial bloqueia seu caminho. O que fará?</p>
          <button onclick="escolha3('enfrentar')">Enfrentar a fera</button>
          <button onclick="escolha3('esgueirar')">Tentar se esgueirar</button>
        `;
      } else {
        div.innerHTML = `
          <p>No castelo, você encontra um salão com uma espada reluzente em um pedestal. Deseja pegá-la?</p>
          <button onclick="escolha3('pegar')">Pegar a espada</button>
          <button onclick="escolha3('ignorar')">Ignorar e seguir</button>
        `;
      }
    }

    function escolha3(acao) {
      const div = document.getElementById("historia");
      switch (acao) {
        case "enfrentar":
          div.innerHTML = `<p>Você derrota a besta após um combate árduo. Uma voz sussurra: "O destino do Elden Lord te aguarda..."</p>`;
          break;
        case "esgueirar":
          div.innerHTML = `<p>Você tenta se esconder, mas a besta o fareja. Um golpe e tudo se apaga. FIM.</p>`;
          break;
        case "pegar":
          div.innerHTML = `<p>A espada é amaldiçoada! Uma sombra toma seu corpo. Você se torna o novo guardião do castelo. FIM.</p>`;
          break;
        case "ignorar":
          div.innerHTML = `<p>Você segue adiante e encontra um portal dourado. Ao atravessá-lo, sente o poder da Runa Primitiva em suas mãos. Parabéns, Maculado!</p>`;
          break;
      }
    }
  </script>
</body>
</html>
