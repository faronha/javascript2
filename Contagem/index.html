<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para o Ano Novo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="before"></div>
        <div class="after"></div>
    </div>
    <h1>Contagem Regressiva para o Ano Novo</h1>
    <div id="contador">
        <p id="dias"></p>
        <p id="horas"></p>
        <p id="minutos"></p>
        <p id="segundos"></p>
    </div>
    <script>
    
        function atualizarContador() {
            const agora = new Date()
            const anoAtual = agora.getFullYear()
            const dataAlvo = new Date(anoAtual + 1, 0, 1) 
            const diferenca = dataAlvo - agora

            if (diferenca < 0) {
                document.getElementById("contador").innerHTML = "<p>Feliz Ano Novo! ðŸŽ‰</p>"
                clearInterval(intervalo)
                return
            }
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24))
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60))
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000)
            
            document.getElementById("dias").textContent = "Dias: " + dias
            document.getElementById("horas").textContent = "Horas: " + horas
            document.getElementById("minutos").textContent = "Minutos: " + minutos
            document.getElementById("segundos").textContent = "Segundos: " + segundos
        }
        atualizarContador()
        const intervalo = setInterval(atualizarContador, 1000)
    </script>
</body>

</html>
